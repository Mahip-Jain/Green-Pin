<!DOCTYPE html>
<html lang="en">
<head>
    <meta id="long_lat" data-name="{{long_lat}}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Pin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="static/v6.6.1/css/ol.css">



</head>
<body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <header>
        <nav>
            <img src="static/LogoLongWhite.png">
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="">Feedback</a></li>
                <li><a href="{{ url_for('try_it') }}" class="active-nav">Try it!</a></li>
            </ul>
        </nav>    
    </header>

    {% if error != "" %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ error }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>        
    {% endif %}
    
    

    <form action="{{ url_for('try_it') }}" method="POST">
        <div class="form-group">
            <label for="address-input">Address</label>
            <input type="text" class="form-control" id="address-input" placeholder="Enter Your Full Address" name="user_address">
        </div>
        <select class="form-select" id="filter_choice_select"aria-label="Default select example" name="filter_choice"  onchange="getSelectValue();">
            <option value="1">--No Filter--</option>
            <option value="2">Filter by Distance</option>
            <option value="3">Filter by Preferred Renewable Energy</option>
        </select>
        <select class="form-select" id="energy_choice_select" aria-label="Default select example" name="energy_choice">
            <option value="1">Solar Energy</option>
            <option value="2">Wind Energy</option>
            <option value="3">Hydro Enetgy</option>
        </select>
        <button type="submit" class="btn btn-primary" name="submit-btn" value="send">Submit</button>
    </form>

    <script>
        function getSelectValue() {
            var x = document.getElementById("filter_choice_select");
            var hide = document.getElementById("energy_choice_select");
            
            if (x.value == 3) {
                hide.style.display = "block";
            } else {
                hide.style.display = "none";
            }
        }
        getSelectValue()
        console.log('{{long_lat}}');
    </script>
    {% if tables %}
        <div>
            {{ tables | safe}}
        </div>
    {% endif %}
    
    <div class="grid-container">
        <div id="map"></div>
        <div class="recenter-button">
            <button onclick="recenter()">Recenter</button>
        </div>
        <div id="popup" class="ol-popup">
            <a href="#" id="popup-closer" class="ol-popup-closer"></a>
            <div id="popup-content"></div>
        </div>       
    </div>
    <script src="static/v6.6.1/build/ol.js"></script>
    <script src="static/main.js"></script>
</body>
</html>
